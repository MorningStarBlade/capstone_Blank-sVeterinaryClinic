<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Blank's Veterinary Clinic About Page</title>
</head>
<body id="body">

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.body.insertAdjacentHTML('afterbegin', html);
      });
  </script>

  <div id="main">
    <p>
      [Generic Main Text Here]
    </p>
  </div>

  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.body.insertAdjacentHTML('beforeend', html);
      });
  </script>
  
</body>
</html>
