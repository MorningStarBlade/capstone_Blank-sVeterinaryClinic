<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/ww.css">
  <title>Blank's Veterinary Clinic WellnessWizard</title>
</head>
<body id="body">

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.body.insertAdjacentHTML('afterbegin', html);
      });
  </script>

  <div id="main">

    <form action="./appointment.php" mehtod="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>

      <label for="animal">Animal:</label>
      <select>
        <option id="dog" value="dog">Dodge</option>
        <option id="cat" value="cat">Kittie</option>
        <option id="bird" value="bird">Birb</option>
        <option id="lizard" value="lizard">Lizard Wizard</option>
        <option id="bunny" value="bunny">Bunny</option>
      </select><br>

      <label for="breed">Breed:</label>
      <input type="text" id="breed" name="breed" placeholder="What breed is your pet?"><br>

      <label for="question">Reason:</label>
      <input type="text" id="question" name="question" placeholder="What is the reason for you visit?"><br>

      <label for="date">When:</label>
      <input type="date" id="date" name="date"><br>

      <label for="notes">Notes:</label>
      <input type="text" id="notes" name="notes" placeholder="Anything else we should know about?"><br>

      <input id="submit" type="submit" value="Submit">
    </form>
  </div>

  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.body.insertAdjacentHTML('beforeend', html);
      });
  </script>
  
</body>
</html>
